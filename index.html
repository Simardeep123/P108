<html>

<head>
    <title>Sound Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="col-xs-12 header_color ">
            <h2 class="header_div">Sound Controlled Aliens</h2>
            <p class="Note">Note: Play different sound like mooing, meowing, and roaring sounds to make these aliens dance</p>
        </div>
        <div class="Main_div">
            <center>
                <button class="btn btn-success" onclick="MicOn()">Start</button>
                <br>
                <h3 id="Hear">I can hear</h3>
                <h3 id="Accuracy">Accuracy</h3>
                <br>
                <img id= "A1"src="aliens-01.png">
                <img id="A2"src="aliens-02.png">
                <img id="A3"src="aliens-03.png">
                <img id="A4" src="aliens-04.png">
            </center>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
